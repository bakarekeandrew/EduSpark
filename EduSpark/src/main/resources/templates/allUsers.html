<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - EduSpark Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-2xl font-bold">EduSpark Admin</h1>
        <div>
            <span th:text="${#authentication.name}" class="text-white mr-4">Username</span>
            <a href="/logout" class="text-white hover:text-blue-200">Logout</a>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">All Users</h2>
        <a href="/admin/users/create" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create New User</a>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <!-- Users Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded">
            <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">Username</th>
                <th class="py-3 px-6 text-left">Email</th>
                <th class="py-3 px-6 text-left">Roles</th>
                <th class="py-3 px-6 text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
            <tr th:each="user : ${users}" class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left whitespace-nowrap" th:text="${user.username}">Username</td>
                <td class="py-3 px-6 text-left" th:text="${user.email}">Email</td>
                <td class="py-3 px-6 text-left">
                            <span th:each="userRole : ${user.userRoles}" th:text="${userRole.role.name}"
                                  class="bg-blue-200 text-blue-600 py-1 px-3 rounded-full text-xs mr-2">
                                Role
                            </span>
                </td>
                <td class="py-3 px-6 text-center">
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                       class="text-blue-600 hover:text-blue-900 mr-4">
                        Edit
                    </a>
                    <a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
                       class="text-red-600 hover:text-red-900"
                       onclick="return confirm('Are you sure you want to delete this user?')">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- No Users Message -->
    <div th:if="${#lists.isEmpty(users)}" class="text-center py-4">
        <p class="text-gray-600">No users found.</p>
    </div>
</div>

<footer class="bg-gray-200 mt-8 py-4">
    <div class="container mx-auto text-center text-gray-600">
        &copy; 2024 EduSpark. All rights reserved.
    </div>
</footer>
</body>
</html>
